{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MoneyManager</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <!-- Auth Container with Gradient Background -->
    <div class="auth-container">
        <!-- Auth Card (Main Content Box) -->
        <div class="auth-card">
            <h1>Login</h1>
            <!-- Form for Login -->
            <form method="POST" class="regform">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
             <!-- Message Popup -->
            <div class="message-popup">
                {% if messages %}
                    {% for message in messages %}
                        <div class="message-item {% if message.tags %}{{ message.tags }}{% endif %}">
                            <h3>{{ message }}</h3>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
            <div class="auth-link">
                <p>Don't have an account? <a href="/accounts/register">Register here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
