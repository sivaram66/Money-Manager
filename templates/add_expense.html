{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - Money Manager</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}?v=123">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Money Manager</h1>
                <div class="user-info">
                        <div class="user-avatar">{{ user.fullname|slice:":2" }}</div>
                    <span>{{user.fullname}}</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/accounts/dashboard"><span class="icon">ğŸ“Š</span> Dashboard</a></li>
                    <li><a href="/accounts/add_expense"><span class="icon">ğŸ’°</span> Add Expense</a></li>
                    <li><a href="/accounts/view_expenses"><span class="icon">ğŸ“‹</span> View Expenses</a></li>
                    <li><a href="/accounts/manage_budget"><span class="icon">ğŸ“…</span> Budget Overview</a></li>
                    <li><a href="/accounts/reports"><span class="icon">ğŸ“ˆ</span> Reports</a></li>
                    <li><a href="/accounts/settings" class="active"><span class="icon">âš™ï¸</span> Settings</a></li>

                    <li><a href="/accounts/logout"><span class="icon">â†©ï¸</span> Logout</a></li>

                </ul>
            </nav>
        </aside>
        <main class="add-expense-main"> 
            <header class="main-header">
                <h2 class="main-title">Add Expense</h2>
            </header>
            <section class="card add-expense-card">
                <div class="card-header">New Expense</div>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="expense-name">Expense Name</label>
                        <input type="text" id="expense-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-amount">Amount</label>
                        <input type="number" id="expense-amount" name="amount" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-category">Category</label>
                        <select id="expense-category" name="category" required>
                            <option value="">Select a category</option>
                            <option value="food">Food</option>
                            <option value="transportation">Transportation</option>
                            <option value="utilities">Utilities</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="expense-date">Date</label>
                        <input type="date" id="expense-date" name="date" required>
                    </div>
                    <button type="submit" class="btn">Add Expense</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
